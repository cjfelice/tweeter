<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Bleeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/old-tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweetHover.js"></script>
    <script type="text/javascript" src="/scripts/hider.js"></script>
  </head>

  <body>
  <!--navbar-->
    <nav>
      <span>bleeter</span>
      <div><b>Write</b> a new bleet</div>
    </nav>
  <!--header-->
    <header class='mainHead'>
      <div class='profPic'>
          <img src='/images/profile-hex.png'> 
      </div>
      <div class='borderless'>
          <b>Kid</b> Raggamuffin
      </div>
  </header>
  <!--new tweet area-->
    <main class='container'>
      <div class='error'></div>
      <section class='new-tweet'>
        <form action='/tweets' method='POST'>
          <label for='tweet-text'></label>
          <textarea name='text' id='tweet-text' placeholder='what are you bleeting about?'></textarea>
          <div class='barz'>
            <button id='bleetButton' type='submit'>Bleet</button>
            <output name='counter' class='counter' for='tweet-text'>140</output>
          </div>
        </form>
      </section>
    <!--old tweet area-->
      <section id='tweetZone'>
      </section>
    </main>
  </body>
</html>
